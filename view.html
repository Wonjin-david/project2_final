<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Information</title>
</head>
<body>

  <form action="/action_page.php">
    <fieldset style="width:device-width;margin: 5px">
      <h1>View Student Information</h1> 
      <div class="container-xxl">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="mb-3 mb-md-0 me-md-auto text-dark text-decoration-none  ">
            <svg class="bi me-2" width="device-width" height="16"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/index.html" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/view.html" class="nav-link">View</a></li>
            <li class="nav-item"><a href="/edit.html" class="nav-link">Edit</a></li>
            <li class="nav-item"><a href="/add.html" class="nav-link">Add</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    </fieldset>
  </form>

  <div id="studentInfo">
      <p><strong>이름:</strong> <span id="studentName"></span></p>
      <p><strong>E-mail:</strong> <span id="studentEmail"></span></p>
      <p><strong>학번:</strong> <span id="studentStuId"></span></p>
      <p><strong>성별:</strong> <span id="studentGender"></span></p>
      <p><strong>학년:</strong> <span id="studentGrade"></span></p>
      <p><strong>생일:</strong> <span id="studentBirth"></span></p>
      <p><strong>Phone:</strong> <span id="studentPhone"></span></p>

      <a href="/edit.html"><button type="button" class="btn btn-success">Edit</button></a> <button onclick="deleteData()"type="button" class="btn btn-warning">Delete</button>
  </div>

  <script>

    function deleteData(){
      var delCheck=confirm("게시물을 삭제할까요?");

        if(delCheck){
          window.location.href='index.html';
          return true;
        }else{
          alert("삭제를 취소하였습니다.");
          return false;
        }
    }
    // URL 파라미터를 가져와서 해석
    var urlParams = new URLSearchParams(window.location.search);
    var dataParam = urlParams.get('data');

    if (dataParam) {
        try {
            // JSON 문자열을 JavaScript 객체로 파싱
            var studentData = JSON.parse(decodeURIComponent(dataParam));

            // 학생 정보를 화면에 표시
            document.getElementById('studentName').textContent = studentData.studentName;
            document.getElementById('studentEmail').textContent = studentData.studentEmail;
            document.getElementById('studentStuId').textContent = studentData.studentStuId;
            document.getElementById('studentGender').textContent = studentData.studentGender;
            document.getElementById('studentGrade').textContent = studentData.studentGrade;
            document.getElementById('studentBirth').textContent = studentData.studentBirth;
            document.getElementById('studentPhone').textContent = studentData.studentPhone;

        } catch (error) {
            console.error('학생 정보를 파싱하는 중 오류가 발생했습니다.', error);
        }
    } else {
        console.error('URL에서 학생 정보를 찾을 수 없습니다.');
    }
  </script>
</body>
</html>
